<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
            <div class="alert alert-success alert-dismissible fade show" role="alert" style="text-align: center;">
                Welcome Admin
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Employee ID:</label>
                    <input placeholder="Enter Employee ID"type="text" class="form-control" name="empId" [(ngModel)]="empId">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Name:</label>
                    <input placeholder="Enter Name"type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Place:</label>
                    <input placeholder="Enter Place"type="text" class="form-control" name="place" [(ngModel)]="place">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Blood Group:</label>
                    <select class="form-control"name="bloodGroup" id="" [(ngModel)]="bloodGroup">
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB_</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Address:</label>
                    <textarea placeholder="Enter Address"name="companyAddress" class="form-control"id="" cols="30" rows="10"[(ngModel)]="companyAddress"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Desigination:</label>
                    <input placeholder="Enter Desigination"type="text" class="form-control"name="desigination" [(ngModel)]="desigination">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Date of Birth:</label>
                    <input placeholder="Enter Date of Birth"type="date" name="dob" class="form-control"id=""[(ngModel)]="dob">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Company Email ID:</label>
                   <input placeholder="Enter Company Email ID"type="email" name="companyEmail" id="" class="form-control"[(ngModel)]="companyEmail">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Gender:</label>
                    <select name="gender" id="" class="form-control" [(ngModel)]="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Password:</label>
                    <input placeholder="Enter your Password"type="password" name="password" id="" class="form-control"[(ngModel)]="password">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Confirm Password:</label>
                    <input placeholder="Enter confirm password"type="password" name="cpassword" id="" class="form-control"[(ngModel)]="cpassword">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <br>
                        <button class="btn btn-success" type="button" (click)="readAddEmployee()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
