<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div *ngIf="status then showData else loadingScreen"></div>
            <ng-template #showData>
              <table class="table">
                <thead>
                  <tr >
                    <th scope="col">Employee Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Place</th>
                    <th scope="col">Blood Group</th>
                    <th scope="col">Address</th>
                    <th scope="col">Desigination</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Company Email ID</th>
                    <th scope="col">Gender</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of employeeData">
                    <td>{{i.empId}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.place}}</td>
                    <td>{{i.bloodGroup}}</td>
                    <td>{{i.companyAddress}}</td>
                    <td>{{i.desigination}}</td>
                    <td>{{i.dob}}</td>
                    <td>{{i.companyEmail}}</td>
                    <td>{{i.gender}}</td>
                    <td><button class="btn btn-danger" (click)="deleteEmployee(i.empId)">Delete</button></td>
                  </tr>
                </tbody>
              </table>
            </ng-template>
            <ng-template #loadingScreen>
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </ng-template>
        </div>
    </div>
</div>
