<app-security-navbar></app-security-navbar>
<br>
<div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Employee ID for CheckIN:</label>
                    <input placeholder="Employee ID for CheckIN"type="text" class="form-control" name="entryId" [(ngModel)]="entryId">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <br>
                        <button class="btn btn-success" type="button"(click)="CheckInValidation()">CheckIN</button>
                        <br>
                    </div>
                </div>
                <br>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Employee ID for CheckOut:</label>
                    <input placeholder="Employee ID for CheckOut"type="text" class="form-control" name="entryId" [(ngModel)]="entry_Id">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <br>
                        <button class="btn btn-danger" type="button"(click)="CheckOutValidation()">CheckOut</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
