<br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div *ngIf="status then showData else loadingScreen"></div>
            <ng-template #showData>
              <table class="table">
                <thead>
                  <tr >
                    <th scope="col">Security Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone No</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Address</th>
                    <th scope="col">Date of Joining</th>
                    <th scope="col">Year Of Experience</th>
                    <th scope="col">Email ID</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of securityData">
                    <td>{{i.securityId}}</td>
                    <td>{{i.securityName}}</td>
                    <td>{{i.securityPhone}}</td>
                    <td>{{i.securityDob}}</td>
                    <td>{{i.securityAddress}}</td>
                    <td>{{i.securityDoj}}</td>
                    <td>{{i.securityYOE}}</td>
                    <td>{{i.securityEmail}}</td>
                  </tr>
                </tbody>
              </table>
            </ng-template>
            <ng-template #loadingScreen>
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </ng-template>
        </div>
    </div>
</div>
