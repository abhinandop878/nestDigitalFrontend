<app-security-navbar></app-security-navbar>
<br>
<div class="container">
    <div class="row">
        <div *ngFor="let i of myData" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
            <div class="alert alert-success alert-dismissible fade show" role="alert" style="text-align: center;">
                Welcome {{securityName}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <h1><strong>Security ID:</strong> {{securityId}}</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <h1><strong>Name:</strong> {{securityName}}</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <h1><strong>Date of Birth:</strong> {{i.securityDob}}</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <h1><strong>Phone No:</strong> {{i.securityPhone}}</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h1><strong>Address:</strong> {{i.securityAddress}}</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <h1><strong>Date of Joining:</strong> {{i.securityDoj}}</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <h1><strong>Year of Experience:</strong> {{i.securityYOE}}</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <h1><strong>Email ID:</strong> {{i.securityEmail}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
